<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Registration</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      background-image: url("bk.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      margin-top:50px;
      margin-bottom: 50px;
      margin-left:50%;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
	border-radius: 16px;
	box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	backdrop-filter: blur(10px);
	-webkit-backdrop-filter: blur(10px);
	border: 1px solid rgba(255, 255, 255, 0.3);
      
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 20px 30px;
    }

    .container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: white;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0073e6;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0073e6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005bb5;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: white;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px 20px;
      }

      .container h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
	<br/><br/><br/><br/>
  <div class="container">
    <h1>Register New Account</h1>
    <form action="adduser" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="fname" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lname" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
